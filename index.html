<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
    </head>
    <body>
        <h1>
            <center> PHA Map Vis </center>
        </h1>
        <script>
            d3.json("data/world_countries.json", draw);
            function draw(error, data) {
                if (error) return console.error(error);
                feat = data.features;
                var width = 1350,
                    height = 700;
                var svg = d3.select("body")
                    .append("center")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

                var g = svg.append("g");

                var robinsonProjection = d3.geo.robinson() 
                    .scale(220)
                    .translate([width/2, height/2]);

                var path = d3.geo.path()
                    .projection(robinsonProjection);
                
                var p = g.selectAll('path')
                    .data(feat)
                    .enter()
                    .append('path')
                    .attr("fill", "#ccc")
                    .attr("d", path);
            }

        </script>
    </body>
</html>
