<html>
    <head>
        <meta charset="utf-8">
        <link href="d3-geomap/css/d3.geomap.css" rel="stylesheet">
        <script src="d3-geomap/vendor/d3.geomap.dependencies.min.js"></script> 
        <script src="d3-geomap/js/d3.geomap.min.js"></script>
    </head>
    <body>
        <script>

        </script>
        <script>

            d3.json("d3-geomap/topojson/world/countries.json", draw);
            
            function draw(error, data) {
                console.log(data);
                var width = 700,
                    height = 580;
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                
                /*
                svg.append("rect")
                    .attr("width", 100)
                    .attr("height", 100)
                    .style("fill", "blue");
                */
                var g = svg.append("g");
                var robinsonProjection = d3.geo.robinson() 
                    .scale(150)
                    .translate([width/2, height/2]);

                var path = d3.geo.path()
                    .projection(robinsonProjection);
                
                var p = g.selectAll('path')
                    .data(data.arcs)
                    .enter()
                    .append('path')
                    .attr("fill", "#ccc")
                    .attr("d", path);
            }
        </script>
    </body>
</html>
