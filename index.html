<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <h1>
            <center> PHA Map Vis </center>
        </h1>
        <script>
            d3.json("data/world_countries.json", draw);
            aa = [-122.490402, 37.786453];
            bb = [-122.389809, 37.72728];
            var width = 1350,
                height = 700,
                displayWidth,
                displayHeight;
            var svg = d3.select("body")
                .append("center")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            function draw(error, data) {
                if (error) return console.error(error);
                feat = data.features;
                
                var g = svg.append("g");

                var robinsonProjection = d3.geo.robinson() 
                    .scale(220)
                    .translate([width/2, height/2]);

                var path = d3.geo.path()
                    .projection(robinsonProjection);
                
                var p = g.selectAll('path')
                    .data(feat)
                    .enter()
                    .append('path')
                    .attr("fill", "#ccc")
                    .attr("d", path);


                /*
                svg.selectAll("circle")
                    .data([aa,bb]).enter()
                    .append("svg:image")
                    .attr("x", function (d) {return robinsonProjection(d)[0] - 20 })
                    .attr("y", function (d) {return robinsonProjection(d)[1] - 40 })
                    .attr("xlink:href", "http://www.clker.com/cliparts/g/R/z/I/u/o/map-pin-hi.png")
                    .attr("width", 40)
                    .attr("height", 40)
                    .on("click", function() {
                        svg.selectAll("circle").attr("fill", "blue");
                        displayBox(None, data);
                    });
                */
                displayBox(0, sampleData);
            }
            
            var sampleData = {
                'name': 'Health and Environment',
                'type': 'Research Project'
            }
            
            function displayBox(error, data) {
                if (error) return console.error(error);

                var g = svg.append("g");
                
                var box = g.append("rect");
                box.attr('width', displayWidth)
                    .attr('height', displayHeight)
                    .attr('x', 100)
                    .attr('y', 100)
                    .attr('rx', 5)
                    .attr('ry', 5)
                    .style('fill', 'green')
                    .style('opacity', .25);

                var name = g.append('text')
                    .attr('x', parseFloat(box.attr('x')) + 5)
                    .attr('y', parseFloat(box.attr('y')) + 20)
                    .text('Name: ' + data.name);
                var nameBox = name.node().getBBox();
                var nameWidth = nameBox.width;
                var nameHeight = nameBox.height;
               
                var type = g.append('text') 
                    .attr('x', parseFloat(box.attr('x')) + 5)
                    .attr('y', parseFloat(box.attr('y')) + 40)
                    .text('Type: ' + sampleData.type);
                var typeBox = type.node().getBBox();
                var typeWidth = typeBox.width;
                var typeHeight = typeBox.height;
                
                var dWidth = Math.max(nameWidth, typeWidth);
                var dHeight = nameHeight + typeHeight;
                box.attr('width', dWidth + 10); 
                box.attr('height', dHeight + 20);
            }

        </script>
    </body>
</html>
