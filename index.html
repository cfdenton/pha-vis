<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <h1>
            <center> PHA Map Vis </center>
        </h1>
        <script>
            function get_coordinates(coordinates) {
                // if (parseFloat(coordinates) == NaN) {
                //     return coordinates;
                // }
                var coordinates = coordinates.split(",");
                var latitude = parseFloat(coordinates[0]);
                var longitude = parseFloat(coordinates[1]);
                if (coordinates[0].search(" S") !== -1) {
                    latitude = -latitude;
                };
                if (coordinates[1].search(" W") !== -1) {
                    longitude = -longitude;
                };
                return [latitude,longitude];
            }
            var data = d3.csv("data/sample.csv", function (d) {
                return {
                    title : d.Title,
                    resource_type: d["Resource type"],
                    location: get_coordinates(d["Location of primary affiliated instution"]),
                    research_location: d["Research location"],
                    description: d["Description"],
                };
            }, function(data) {
                console.log(data)
            });
            d3.json("data/world_countries.json", draw);
            aa = [-122.490402, 37.786453];
            bb = [-122.389809, 37.72728];
            function draw(error, data) {
                if (error) return console.error(error);
                feat = data.features;
                var width = 1350,
                    height = 700;
                var svg = d3.select("body")
                    .append("center")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

                var g = svg.append("g");

                var robinsonProjection = d3.geo.robinson() 
                    .scale(220)
                    .translate([width/2, height/2]);

                var path = d3.geo.path()
                    .projection(robinsonProjection);
                
                var p = g.selectAll('path')
                    .data(feat)
                    .enter()
                    .append('path')
                    .attr("fill", "#ccc")
                    .attr("d", path);


                svg.selectAll("circle")
                    .data([aa,bb]).enter()
                    .append("svg:image")
                    .attr("x", function (d) {return robinsonProjection(d)[0] - 20 })
                    .attr("y", function (d) {return robinsonProjection(d)[1] - 40 })
                    .attr("xlink:href", "http://www.clker.com/cliparts/g/R/z/I/u/o/map-pin-hi.png")
                    .attr("width", 40)
                    .attr("height", 40)
                    .on("click", function() {
                        svg.selectAll("circle").attr("fill", "blue");
                    });

            }
        </script>
    </body>
</html>
